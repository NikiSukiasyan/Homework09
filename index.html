<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Homework09</title>
  </head>
  <body>
    <div class="bigbox">
      <div class="image">
        <img src="images/Reisinformatie-over-New-York 1.png" alt="New-York" />
      </div>
      <div class="box">
        <img src="images/unnamed.png" alt="logo" />
        <div class="form">
          <form class="input">
            <div>
              <label for="Username">Username</label>
              <input
                type="text"
                name="Username"
                placeholder="Enter Your Fullname"
                class="form"
              />
            </div>
            <div>
              <label for="Password">Password</label>
              <input
                type="text"
                name="Password"
                placeholder="************"
                class="form"
              />
            </div>
            <div>
              <label for="E-mail">E-mail</label>
              <input
                type="email"
                name="E-mail"
                placeholder="Enter Your E-mail Adress"
                class="form"
              />
            </div>
          </form>
        </div>
      </div>
    </div>
    <p class="paragraph">
      I agree with <a href="index.html">Terms of Service</a> and
      <a href="index.html">Privacy Policy</a>
    </p>
    <p class="login">
      Already have an account? <a href="index.html">Log In</a>
    </p>
    <div class="logos">
      <img src="images/image8-2.webp" alt="google logo" class="google" />
      <img src="images/download.png" alt="apple logo" class="apple" />
      <img
        src="images/Telegram_logo.svg.webp"
        alt="Telegram_logo"
        class="telegram"
      />
    </div>
  </body>
</html>
